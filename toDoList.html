    <div class="container">
      <div class="title">
        오늘의 할 일
        <span>
          <i id="plus" class="fas fa-plus"></i>
          <i id="delete_all" class="far fa-trash-alt icon"></i>
        </span>
      </div>
      <input type="text" id="input" />
  
      <div class="list">
        <div>
          - 멋쟁이사자처럼 교안 짜기
          <span>
            <i class="far fa-trash-alt icon"></i>
          </span>
        </div>
        <div>
          - 기억심리학 과제하기
          <span>
            <i class="far fa-trash-alt icon"></i>
          </span>
        </div>
      </div>
    </div>
  
    <script>
      // + 버튼 클릭 시, input fade 토글
        $('#plus').click(function(){
          $("#input").fadeToggle();
           
        })

        $('#plus').click(function(){
           $("#input").on();
        })

        $(".list").on('click', 'div span', function(){
          $(this).parent().fadeOut(500);
        })
      
        $("#input").keydown(function(key){
          if(key.keyCode === 13){
            let text = $("input").val()
            let ht = `<div>-${text}<span>
            <i class="far fa-trash-alt icon"></i>
          </span></div>`
            $(".list").append(ht)
            input.value=''
          }
        })


        $("#delete_all").click(function(){
          $('.complete').fadeOut(500);
        })

        $(".list").on('click', 'div', add)
        $(".list").on('click', 'div.complete', remove)

        function add(){
           $(this).addClass("complete");
        }

        function remove(){
           $(this).removeClass("complete");
        }
